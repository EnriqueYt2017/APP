<ion-content>

  <div class="backdrop" [ngClass]="{'backdrop-open': isMenuOpen}" (click)="toggleMenu()"></div>

 
  <div class="header">
    <ion-icon name="menu-outline" class="menu-icon" (click)="toggleMenu()"></ion-icon>
    <h1>Bienvenido, {{ nombreUsuario }}!</h1>
  </div>
  
  
  <div class="menu" [ngClass]="{'menu-open': isMenuOpen}">
    <ion-item (click)="logout()">Cerrar sesión</ion-item>
  </div>
  
  <ion-card>
  <ion-card-header>
     <ion-card-title style="text-align: center;">¿Listo para reír?</ion-card-title> 
  </ion-card-header> 
  <ion-card-content style="text-align: center;"> {{ joke }} </ion-card-content>
</ion-card>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <mat-card (click)="curso()" class="custom-card">
          <mat-card-header>
            <mat-card-title>Cursos</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <ion-icon name="book-outline" size="large"></ion-icon>  
          </mat-card-content>
        </mat-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <mat-card (click)="escaner()" class="custom-card">
          <mat-card-header>
            <mat-card-title>Escanea QR</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <ion-icon name="qr-code-outline" size="large"></ion-icon>  
          </mat-card-content>
        </mat-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <mat-card (click)="asistencia()" class="custom-card">
          <mat-card-header>
            <mat-card-title>Asistencia</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <ion-icon name="clipboard-outline" size="large"></ion-icon>  
          </mat-card-content>
        </mat-card>
      </ion-col>
    </ion-row>
  </ion-grid>
