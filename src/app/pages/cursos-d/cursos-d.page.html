<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Asistencia de Clases</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="estudiantes.length > 0; else noEstudiantes">
    <ion-list>
      <ion-item *ngFor="let estudiante of estudiantes">
        <ion-avatar slot="start">
          <ion-icon name="person"></ion-icon>
        </ion-avatar>
        <ion-label>
          <h2>{{ estudiante.nombre }} {{ estudiante.apellido }}</h2>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
  <ng-template #noEstudiantes>
    <p>No hay estudiantes registrados en esta clase.</p>
  </ng-template>

  <ion-button expand="block" color="secondary" (click)="enviarAsistencia()">
    Enviar Asistencia
  </ion-button>
</ion-content>
