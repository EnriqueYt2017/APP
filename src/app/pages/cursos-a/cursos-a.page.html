<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>cursos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="lista-cursos">
    <ion-card *ngFor="let curso of cursos">
      <ion-item>
        <ion-avatar slot="start">
          <ion-icon name="book"></ion-icon>
        </ion-avatar>
        <ion-label>
          <h2>{{ curso.nombre }}</h2>
          <p>{{ curso.codigo }}</p>
        </ion-label>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
