<ion-header>
  <ion-toolbar>
    <ion-title>Asistencia de Clases</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="asistencia-container">
    <h2>{{ claseSeleccionada }}</h2>
    <p>Profesor: {{ profesor }}</p>
    <p>Hora: {{ hora }}</p>

    <ion-button expand="full" (click)="marcarPresente()">Marcar Presente</ion-button>
  </div>
</ion-content>
