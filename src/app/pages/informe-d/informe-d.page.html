<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Lista de Reprobados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-card>
    <ion-card-header>
      <ion-card-title></ion-card-title>
    </ion-card-header>

    <ion-list>

      <ion-item *ngFor="let estudiante of estudiantes; let i = index">
        <ion-label>
          <h2>{{ estudiante.nombre }}</h2>
          <p>Asistencia: {{ estudiante.asistencia }}</p>
        </ion-label>
        <!-- <ion-icon slot="end" name="close-circle" color="danger" (click)="eliminarEstudiante(i)"></ion-icon> -->
      </ion-item>
    </ion-list>
    <!-- <ion-list>
      <ion-item *ngFor="let user of users">
        <ion-label>
          <h2>{{ user.name }}</h2>
          <p>{{ user.email }}</p>
        </ion-label>
      </ion-item>
    </ion-list> -->
  </ion-card>


  <ion-grid class="sticky-buttons">
    <ion-row class="ion-justify-content-around">
      <ion-col size="6">
        <ion-button expand="block" color="danger" (click)="generarInformePDF()">
          <ion-icon slot="start" name="document"></ion-icon>
          PDF
        </ion-button>
      </ion-col>

      <ion-col size="6">
        <ion-button expand="block" color="success" (click)="generarXLSX()">
          <ion-icon slot="start" name="logo-microsoft"></ion-icon>
          Excel
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
