<ion-content>
  
  <div class="backdrop" [ngClass]="{'backdrop-open': isMenuOpen}" (click)="toggleMenu()"></div>

  
  <div class="header">
    <ion-icon name="menu-outline" class="menu-icon" (click)="toggleMenu()"></ion-icon>
    <h1>Bienvenido, {{ nombreUsuario }}!</h1>
  </div>

  
  <div class="menu" [ngClass]="{'menu-open': isMenuOpen}">
    <ion-item (click)="logout()">Cerrar sesi√≥n</ion-item>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <mat-card (click)="clases()" class="custom-card">
          <mat-card-header>
            <mat-card-title>Asistencia</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <ion-icon name="list" size="large"></ion-icon>
          </mat-card-content>
        </mat-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <mat-card (click)="cursolista()" class="custom-card">
          <mat-card-header>
            <mat-card-title>Cursos</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <ion-icon name="book-outline" size="large"></ion-icon>
          </mat-card-content>
        </mat-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <mat-card (click)="listacur()" class="custom-card">
          <mat-card-header>
            <mat-card-title>Generar QR</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <ion-icon name="qr-code-outline" size="large"></ion-icon>
          </mat-card-content>
        </mat-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <mat-card (click)="listain()" class="custom-card">
          <mat-card-header>
            <mat-card-title>Informes</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <ion-icon name="library-outline" size="large"></ion-icon>
          </mat-card-content>
        </mat-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
