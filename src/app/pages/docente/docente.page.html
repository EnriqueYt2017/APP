<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Docente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="menu-container">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card button (click)="cursos()">
          <ion-card-header>
            <ion-card-title>Cursos</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="book-outline"></ion-icon>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-card button (click)="generar()">
          <ion-card-header>
            <ion-card-title>Generar QR</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="qr-code-outline"></ion-icon>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-card button (click)="informes()">
          <ion-card-header>
            <ion-card-title>Informes</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="library-outline"></ion-icon>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
