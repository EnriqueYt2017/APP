<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login_a</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <p class="mi-iniciar">Iniciar sesion</p>

  <ion-list>
    <ion-item>
      <ion-input label="Nombre Usuario"
      placeholder="ingrese nombre usuario"
      [(ngModel)]="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Contraseña" type="password"
      placeholder="ingrese contraseña"
      [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-button (click)="validar()">OK</ion-button>
    </ion-item>
  </ion-list>
  
  
</ion-content>
