<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Asistencia por Fecha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="fechasAsistencia.length > 0; else noAsistencias">
    <ion-list>
      <ion-item *ngFor="let fecha of fechasAsistencia" (click)="verDetalleEstudiantes(fecha)">
        <ion-label>
          <h2>{{ fecha }}</h2>
        </ion-label>
        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
      </ion-item>
    </ion-list>
  </div>

  <ng-template #noAsistencias>
    <ion-card>
      <ion-item>
        <ion-label>
          <h2>No hay asistencias registradas</h2>
        </ion-label>
      </ion-item>
    </ion-card>
  </ng-template>
</ion-content>
