<ion-content [fullscreen]="true">
  <p class="mi-iniciar">Iniciar sesion</p>
  <div class="login-container">
  <ion-label>
    Email
  </ion-label>
  <ion-item lines="none">
    <ion-icon name="mail-outline" slot="end"></ion-icon>
    <ion-input type="email" placeholder="Ingresar email"[(ngModel)]="nombre"></ion-input>
  </ion-item>
  <ion-label>
    Contraseña
  </ion-label>
  <ion-item lines="none">
    <ion-icon name="lock-closed-outline" slot="end"></ion-icon>
    <ion-input type="password" placeholder="********"[(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-button  class="iniciar-sesion" >Iniciar sesión</ion-button>
  <ion-button class="olvidar-password">Olvidaste Contraseña</ion-button>
</div>

  
</ion-content>
